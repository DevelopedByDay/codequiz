<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Webdevelopment Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <button id="scores">View High Scores</button>
        <h2 id="countdown"></h2>
    </header>
    <main id="main">
        <div class="container">
            <h2 id="title"></h2>
            <div id="options">
                
            </div>
            <h4 id="incorrect">
                Your previous answer was incorrect!
            </h4>
        </div>
        <div class="conatiner" id="player-score">
            <h2 class="title">
                Finished!
            </h2>
            <p id=p-score> 
               
            </p>
            <div class="container">
            <form id='score-form'>
                <div class='form-group'>
                    <input type='text' name='player-score' class='text-input' placeholder='Your Initials' />
                     <button id='submit' class='btn' type='submit'>
                        Submit Score!
                    </button>
                </div>
            </div>    
        </div>
        <div class="container" id="high-scores">
            <h2 class="title">
                High Scores Leaderboard
            </h2>
            <p id="score-list">

            </p>
        </div>
    </main>



    <script src="./assets/script.js"></script>
</body>
</html>
